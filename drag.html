<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Picker Example</title>

    <!-- The standard Google Loader script; use your own key. -->
    <script src="http://www.google.com/jsapi?key=AIzaSyAiFM9YHB2evpkRzABVuuQ-IRwTpJWGSqE"></script>
    <script type="text/javascript">

    // Use the Google Loader script to load the google.picker script.
    google.setOnLoadCallback(createPicker);
    google.load('picker', '1');

    // Create and render a Picker object for searching images.
    function createPicker() {
      var view = new google.picker.View(google.picker.ViewId.DOCS);
      var uploadView = new google.picker.DocsUploadView();
      view.setMimeTypes("image/png,image/jpeg,image/jpg");    
      var picker = new google.picker.PickerBuilder()
          .addView(view)
          .addView(uploadView)
          .setCallback(pickerCallback)
          .build();
       picker.setVisible(true);
    }

    // A simple callback implementation.
    function pickerCallback(data) {
      if (data.action == google.picker.Action.PICKED) {
        var fileId = data.docs[0].id;
		var titulo = data.docs[0].title;
        var fechaUpd = data.docs[0].modifiedDate;
        var userUpd = data.docs[0].lastModifyingUserName;
        var fileInfo = document.createElement('ul');
        fileInfo.appendChild(document.createTextNode('TITLE: ' + titulo + ' - LAST MODIF: ' + fechaUpd + ' - BY: ' + userUpd ));
        document.getElementById('result').appendChild(fileInfo);
      }
    }
    </script>
  </head>
  <body>
    <div id="result"></div>
  </body>
</html>
